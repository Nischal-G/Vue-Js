<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue"></script>
</head>
<body>

	<div id="app">
		<button v-on:click="changeTitle">Change Title</button>
		<p>{{ title }}</p>
	</div>

	<script>
		new Vue({
			el: '#app',

			data: {
				title: 'Hello World!'
			},

			methods: {
				changeTitle(){
					this.title= 'Changed Title';
				}
			}
		});

	</script>
</body>
</html>
